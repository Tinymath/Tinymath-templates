<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramjet Embed</title>
    <style>
        /* Make iframe fill the entire page */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* fallback background */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Embed Scramjet running at /scramjet -->
    <iframe src="/scramjet" title="Scramjet Proxy" allowfullscreen></iframe>
</body>
</html>
